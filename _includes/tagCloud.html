<section class='tags'>
    <h1>Tags<span class="hint">({{site.tags.size}})</span></h1>
    <!-- <ul class="tagCloud"> -->
    {% for tag in site.tags %}
       <!-- <li> -->
            <a href="tags.html#{{ tag | first | cgi_encode }}" style="font-size:{{tag | last | size | times:100 | divided_by:site.tags.size | plus:100}}%">
            {{ tag | first }}</a>{% unless forloop.last %}, {% endunless %}
        <!-- </li> -->
    {% endfor %}
    <!-- </ul> -->
</section>
