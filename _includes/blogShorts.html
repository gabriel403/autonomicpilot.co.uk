{% for post in site.posts %}
<div class="article_link float_left">
    <h3><a href="#{{ post.title }}">{{ post.title }}</a></h3>
    <div class='content'>
        <a class="article_link_main" href='{{ post.url }}'>link</a>
        {{ post.date | date_to_string }}

        <div class="breakword article_tags">
    	{% for tag in post.tags %}
            {{ tag }}{% unless forloop.last %}, {% endunless %}
    	{% endfor %}
    	</div>
    </div>
</div>
{% endfor %}
