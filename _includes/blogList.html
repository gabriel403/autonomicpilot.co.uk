<div class="alt_colour add_buffer" id='blog_start'>
	<div class='box0n'>
		<h1>Blog Posts:</h1>
	    <div class='overflow_auto' style='max-width: 960px; margin: 0px auto auto auto;'>
	        {% include blogShorts.html %}
	    </div>
		{% for post in site.posts %}
		<div class="article_content add_buffer" id='{{ post.title }}'>
			<h2><a href='{{ post.url }}'>{{ post.title }}</a></h2>
			<p class="meta">{{ post.date | date_to_string }}</p>
			{{ post.content }}
		</div>
		{% endfor %}
	</div>
</div>
